language: python
python:
  - "2.7"
  - "3.4"
  - "3.6"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install jsonpickle
  - pip install .
script:
  - python -m unittest discover -v ./mapactionpy_controller/tests
after_success:
  - coveralls