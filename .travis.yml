language: python
os: linux
dist: xenial
# python:
# # Required for ArcMap v10.6
# - '2.7'
# # Required for ArcGIS Pro v2.4
# - '3.6'
# # Required for QGIS v3.12
# - '3.7'
jobs:
  include:
    # Python 3.7 is used by QGIS v3.12
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7           
    # Python 3.6 is used by ArcGIS Pro v2.4
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6           # Required for ArcGIS Pro v2.4
    - name: "Python 2.7 on Xenial Linux"
      python: 2.7           
    # Python 3.7 is used by QGIS v3.12
    - name: "Python 3.7 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    # Python 3.6 is used by ArcGIS Pro v2.4
    - name: "Python 3.6 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.6.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    # Python 2.7 is used by ArcMap 10.6
    - name: "Python 2.7 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python2
        - python -m pip install --upgrade pip
        - pip install mock
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH

install:
- pip install -r requirements-dev.txt
- pip install coveralls
- pip install .
before_script:
- flake8
script:
- coverage run --source ./mapactionpy_controller -m unittest discover -v ./mapactionpy_controller/tests
after_success:
- coveralls
deploy:
  provider: pypi
  username: asmith_mapaction
  password:
    secure: 
  distributions: "sdist"
  skip_existing: true
  cleanup: false
  on:
    all_branches: true
    condition: ${TRAVIS_BRANCH,,} =~ ^(master|${TRAVIS_TAG,,})$